<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div class="box">
    <h1><u>Grade Generator</u></h1>
    <div class="inputbox">
      <h2><u>Enter Marks</u></h2>
      <input type="number" id="marks" >
    </div>
    <label for="output1">
      <h2><u>Grade Generated</u></h2>
    </label>
    <output>
      <div class="outputbox">
        <h2>Marks:<span id="marks"></span>Grade: <span id="grade"></span></h2>
      </div>
    </output>

    <div class="inputbox one">
      <button onclick="genGrade()">Generate</button>
    </div>
  </div>
  <!--speed callenge calculator-->
  <div class="box">
    <h1> Speed Detector</h1>
    <div class="inputbox"> 
      <input type="number" id="speed">
    </div>
    <label for="output1">
      <h2>Speed generated</h2>
    </label>
    <output>
     <h3>speed: <span id="speed"></span>Demerit : <span id="demerit"></span> </h3>
    </output>
    <div class="input box">
       <button onclick="genPoints()">Generate</button>
    </div>
  </div>

    <!--net salary calculator-->
  <div>
    <h1>Net Salary Calculator (Toy Problem)</h1>
    <p>Input basic salary plus benefits</p>

     
    <input type="number" id="salary">
     
    <button id="salarySubmit">Submit</button>
  
    <p id="gross"></p>
    <p id="nssf"></p>
    <p id="nhif"></p>
    <p id="paye"></p>
    <p id="net"></p>
  </div>

</body>
